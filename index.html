<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rare Roblox Items Marketplace</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, p, label, input, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121214; /* Very dark grey */
      color: #ddd;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: #2a004f; /* Dark purple */
      color: #d1c4e9; /* Light purple */
      text-align: center;
      padding: 1.5rem 1rem;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 3px 8px rgba(75, 0, 130, 0.7);
    }

    footer {
      margin-top: auto;
      border-radius: 15px 15px 0 0;
      padding: 1rem;
      font-size: 0.9rem;
      color: #a29fc9;
    }

    .container {
      background-color: #1f1c2c; /* Darker purple-grey */
      max-width: 450px;
      margin: 3rem auto;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(100, 50, 150, 0.7);
    }

    h1, h2 {
      color: #b388eb; /* Soft purple */
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 1.25rem;
      color: #c0b7e8;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 1rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 12px;
      background-color: #3a2d5f;
      color: #e0d7ff;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: #5a48a3;
      box-shadow: 0 0 8px #8c75e6;
      color: #fff;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #7b4de8, #5a3bb8);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(123, 77, 232, 0.8);
      transition: background 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #9c6fff, #7b4de8);
      box-shadow: 0 6px 15px rgba(156, 111, 255, 0.9);
    }

    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #9a8dd6;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rare Roblox Items Marketplace</h1>
  </header>

  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="email">Gmail Address:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required />

      <label for="robloxUsername">Roblox Username:</label>
      <input type="text" id="robloxUsername" name="robloxUsername" placeholder="Your Roblox username" required />

      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" placeholder="Choose a password" required />

      <p class="note">⚠️ Never enter your actual Roblox password. This is only for your account on this site.</p>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Rare Roblox Items Marketplace.</p>
  </footer>

  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const email = form.email.value.trim();
      const robloxUsername = form.robloxUsername.value.trim();
      const password = form.password.value;

      if (!email || !robloxUsername || !password) {
        alert('Please fill in all fields.');
        return;
      }

      alert(`Account created!\nEmail: ${email}\nRoblox Username: ${robloxUsername}`);

      form.reset();

      // Redirect to dashboard.html after signup
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
