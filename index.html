<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Roblox Marketplace</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #d0c9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2e2e3e;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #6a57ff;
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #9b86ff;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="email"], input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #444466;
      color: #e0dfff;
      box-sizing: border-box;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }
    input[type="email"]:focus, input[type="text"]:focus, input[type="password"]:focus {
      box-shadow: 0 0 8px #7e70ff;
      background-color: #3a3a55;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #7e70ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5f54cc;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaaaff;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="email">Gmail Address:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required />

      <label for="robloxUsername">Roblox Username:</label>
      <input type="text" id="robloxUsername" name="robloxUsername" placeholder="Your Roblox username" required />

      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" placeholder="Choose a password" required />

      <p class="note">⚠️ Never enter your actual Roblox password. This is only for your account on this site.</p>

      <button type="submit">Sign Up</button>
    </form>
    <p class="note">Already have an account? <a href="login.html" style="color:#9b86ff;">Login here</a></p>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = signupForm.email.value.trim();
      const robloxUsername = signupForm.robloxUsername.value.trim();
      const password = signupForm.password.value;

      if (!email || !robloxUsername || !password) {
        alert('Please fill in all fields.');
        return;
      }

      // For demo, just show alert and redirect to login page
      alert(`Account created for ${robloxUsername}! Please log in now.`);
      signupForm.reset();

      window.location.href = 'login.html'; // redirect to login page after sign up
    });
  </script>

</body>
</html>
